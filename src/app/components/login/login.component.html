<mat-card>
    <mat-card-title i18n>Einloggen</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutGap="32px">
        <div>
            <p i18n>Hier kannst du dich mit E-Mail und Passwort anmelden</p>
            <div>
                <mat-form-field appearance="standard">
                    <mat-label i18n>E-Mail</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="standard">
                    <mat-label i18n>Passwort</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </div>
            <div>
                <button mat-stroked-button i18n>Login</button>
            </div>
        </div>
        <div>
            <p>Stattdessen mit Google anmelden.</p>
            <button mat-stroked-button (click)="signInWithGoogle()" i18n>Anmelden mit Google</button>
        </div>
    </mat-card-content>
</mat-card>
